<html>

<head>
  <title>logs view</title>
</head>

<body>
  <div>
    Rabbitmq load testing and writing to mongodb
  </div>

  <br/>
  <div>
    <a href="/">Home</a>
  </div>

  <br/> Rabbit Load Test
  <div>
    <form action="/logs" method="POST">
      <fieldset>
        <legend>Enter a number of logs to push to mongodb</legend>
        Number:
        <input type="number" name="logs" value="2"><br/>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </div>

  <br/> Data limted to 100 records:
  <div>
    <table border="1">
      <tr>
        <th>message</th>
      </tr>

      {{range .}}
      <tr>
        <td>{{.Message}}</td>
      </tr>
      {{end}}

    </table>
  </div>

</body>

</html>
