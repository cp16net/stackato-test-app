applications:
- name: hod-test-app
  buildpack: https://github.com/cloudfoundry/go-buildpack
  memory: 32M
  stackato:
    env:
      GOVERSION:
        default: 1.6.2
      GO15VENDOREXPERIMENT: 0
    ignores:
    - .git
  services:
  - cp16net-mysql
  - cp16net-hod
  - cp16net-googleapi
  - cp16net-redis
  - cp16net-rabbitmq
  - cp16net-mongo

- name: fib-server
  buildpack: https://github.com/cloudfoundry/go-buildpack
  memory: 32M
  no-route: true
  health-check-type: none
  path: fib-server
  timeout: 10
  stackato:
    env:
      GOPACKAGENAME: github.com/cp16net/hod-test-app/fib-server
      GOVERSION: 1.6.2
      GO15VENDOREXPERIMENT: 0
    ignores:
    - .git
  services:
  - cp16net-rabbitmq

- name: log-server
  buildpack: https://github.com/cloudfoundry/go-buildpack
  memory: 512M
  no-route: true
  health-check-type: none
  path: log-server
  timeout: 10
  stackato:
    env:
      GOPACKAGENAME: github.com/cp16net/hod-test-app/log-server
      GOVERSION: 1.6.2
      GO15VENDOREXPERIMENT: 0
    ignores:
    - .git
  services:
  - cp16net-rabbitmq
  - cp16net-mongo
